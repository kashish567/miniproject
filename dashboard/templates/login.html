<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>INTERVIEWPREP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-
beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
crossorigin="anonymous">
</head>
<body>
<!-- As a heading -->
<nav class="navbar bg-dark navbar-dark">
<div class="container-fluid">
<span class="navbar-brand mb-0 h1">LOGIN</span>
</div>
</nav>
<h1 class="text-center text-success">INTERVIEW PREP-LOGIN PAGE</h1>
     {% if request.user.is_authenticated %}
    <p class="text-success">You are Logged In</p>
     <p class="text-success">email : {{ request.user.email }}</p>
     {% else %}
    <p class="text-danger h3">User is not logged in </p>
     {% endif %}
     
<div class="container-fluid">
  <div class="form-group">
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
    {{message}}
    </div>
    {% endfor %}
    </div>
    <form action="{% url "login_user" %}" method="POST">
        {% csrf_token %}
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input name="password" type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
      
       
        </div>
        <button type="submit" class="btn btn-primary">LOGIN</button>
      </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-
beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-
pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
crossorigin="anonymous"></script>
</body>
</html>
